<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;

    }
    button {
      border: none;
      padding: 12px 22px;
      margin: 10px;
      font-size: 16px;
      border-radius: 25px;
      cursor: pointer;
    }
    .yes {
      background: white;
      color: #ff416c;
      font-weight: bold;
    }
    .no {
      background: transparent;
      color: white;
      border: 1px solid white;
      position: absolute;
    }
    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 22px;
      animation: float 5s linear infinite;
    }
    @keyframes float {
      from { transform: translateY(0); opacity: 1; }
      to { transform: translateY(-110vh); opacity: 0; }
    }
  </style>
</head>
